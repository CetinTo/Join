<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../img/capa.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <title>Log in</title>
    <link rel="stylesheet" href="../styles/mainLogin.css" />
    <script src="../scripts/login.js"></script>
    <script src="../scripts/user.js"></script>
    </head>

  <body>
    
    <div class="logo-container">
      <img src="../img/capa.png" alt="Logo" class="logo animated" />
      <img src="../img/capa_white.png" alt="Logo" class=" logo-resp animated" />
    </div>

    <!-- Header -->
    <header>
      <img src="../img/capa.png" alt="Logo" onclick="reload()" class="logo-small" />
      <div class="signup-link header-text ">
        <span  >Not a Join user?</span>
        <button class="signup-btn"><a href="./sign-up.html" >Sign up</a></button>
      </div>
    </header>

    <!-- <br />
    <br />
    <br />
    <br /> -->

    <!-- Login Modal -->
    <div class="center-container">
      <div class="login-modal" id="loginModal">
        <div class="modal-div">
          <h2 id="loginText">Log in</h2>

          <form id="loginForm" class="login-form">
            <div class="input-group">
              <input
              type="email"
              id="email"
              placeholder="Email"
              required
              class="input-email"
              autocomplete="email"
            />
            </div>

            <div class="input-group">
              <input
              type="password"
              id="password"
              placeholder="Password"
              required
              class="icon-lock"
              autocomplete="current-password"
            />
            </div>

            <div class="button-div">
              <div class="button-group">
                <button type="submit" class="btn login-btn">Log in</button>
                <a class="btn guest-btn" href="../index.html" onclick="localStorage.setItem('userLoggedIn', 'true'); localStorage.setItem('currentUser', JSON.stringify({name: 'Guest'}));">Guest Log in</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="signup-link header-text-bottom">
      <span  >Not a Join user?</span>
      <button class="signup-btn"><a href="./sign-up.html" >Sign up</a></button>
    </div>
    <!-- Footer -->
    <footer class="footer">


      
      <a href="../resources/private-policy/privacy-policy-external-login.html">Privacy Policy</a>

      <a href="../resources/legal-notice/legal-notice - external-login.html">Legal notice</a>
    </footer>

    <!-- <script src="../script/login.js"></script> -->

    <script>
      function reload() {
        location.reload();
      }
      
      function setGuestLogin() {
        console.log('Guest Login clicked');
        // Setze den Login-Status f√ºr Guest User
        localStorage.setItem('userLoggedIn', 'true');
        localStorage.setItem('currentUser', JSON.stringify({ name: 'Guest', email: 'guest@example.com', isGuest: true }));
        console.log('Login status set, redirecting...');
        setTimeout(function() {
          window.location.href = '../index.html?loggedIn=true';
        }, 100);
      }
    </script>
  </body>
</html>
